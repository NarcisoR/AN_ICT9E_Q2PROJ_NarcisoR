<h1 style="background-color:#024a85; padding: 25px;margin-bottom: 10px; margin-top: 25px; margin-left: 100px; margin-right: 100px; text-align: center; color: azure; border: 2px solid azure; border-radius: 10px;">OBMC Student Enrollment Form</h1>

<div class="container">
  <div class="container-form">
		<form>
            
            <h2 style="size: 50px; color: #ffffff;">Student Information</h2>
            <div style="float: left; width: 49%; margin-right: 2%;" class="mb-3 mt-3">
				<label for="FN">First Name</label>
				<input type="text" class="form-control" id="FN" placeholder="Enter your first name" name="FN">
			</div>
			<div style="float: left; width: 49%;" class="mb-3 mt-3">
				<label for="LN">Last Name</label>
				<input type="text" class="form-control" id="LN" placeholder="Enter last name" name="LN">
			</div>
            <div style="float: left; width: 33%;" class="mb-3 mt-3">
                    <label for="BD">Birth Date</label>
                    <input type="date" class="form-control" id="BD" name="BD" placeholder="dd/mm/yyyy">
            </div>
            <div style="float: left; width: 33%;" class="mb-3 mt-3">
                    <label for="gender">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
            </div>
            <div style="float: left; width: 33%;" class="mb-3 mt-3">
                    <label for="gender">Grade Level</label>
                    <select class="form-select" id="gender" name="gender">
                        <option disabled selected>Select your grade level</option>
                        <option value="grade1">Grade 1</option>
                        <option value="grade2">Grade 2</option>
                        <option value="grade3">Grade 3</option>
                        <option value="grade4">Grade 4</option>
                        <option value="grade5">Grade 5</option>
                        <option value="grade6">Grade 6</option>
                    </select>
            </div>

            <h2 style="size: 50px; color: #ffffff;">Contact Details</h2>

            <div class="mb-3 mt-3">
				<label for="email">Email Address</label>
				<input type="text" class="form-control" id="email" placeholder="Enter your email address" name="email">
			</div>

            <div class="mb-3 mt-3">
				<label for="CN">Contact Number</label>
				<input type="number" class="form-control" id="CN" placeholder="Enter your contact number" name="CN">
			</div>

            <h2 style="size: 50px; color: #ffffff;">Other Information</h2>
            <label><b>Mode of Learning</b></label><br>
            <label><input type="radio" value="option1">Online</label><br>
            <label><input type="radio" value="option2">Face to Face</label>

            <br>

            <label><input type="checkbox">I confirm that all the information provided is correct.</label>

            <div class="mb-3 mt-3">
				<button type="submit" class="btn btn-primary">Submit</button>
            </div>


		</form>
</div>
